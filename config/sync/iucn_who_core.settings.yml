agreement:
  default:
    content:
      value: "<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">Thank you for participating in the IUCN World Heritage Outlook 2020 update. This user agreement contains important information on the terms required of you in your role as a Conservation Outlook Assessment assessor and/or reviewer for your assigned World Heritage site(s), for the IUCN World Heritage Outlook 2020 update. If you have questions about this user agreement prior to agreeing to it, please email your IUCN Coordinator, or alternatively </font></font></font><font color=\"#0000ff\"><span style=\"text-decoration:none\"><a href=\"mailto:worldheritageoutlook@iucn.org\" style=\"color:#0000ff; text-decoration:none\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">worldheritageoutlook@iucn.org</font></font></font></a></span></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">.</font></font></font></span></span></span></span></p>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">By selecting the “I agree to this user agreement” check box and clicking the “Submit” button below, you confirm that you:</font></font></font></span></span></span></span></p>\r\n\r\n<ol>\r\n\t<li>\r\n\t<p align=\"justify\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><b>Do not have any conflicts of interest in undertaking your assigned Conservation Outlook Assessment update(s) and/or review(s) </b></font></font></font></span></span></span></p>\r\n\t</li>\r\n</ol>\r\n\r\n<p class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">A conflict of interest is a situation in which the impartiality of a person undertaking their duties could be called into question because of the potential, perceived or actual improper and impermissible influence of personal considerations, financial or other (</font></font></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><a class=\"use-ajax\" data-dialog-options=\"{&quot;width&quot;:800}\" data-dialog-type=\"modal\" href=\"/definition-conflict-interest\"><u>see here for a more detailed explanation</u></a></font></font></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">). It is essential that the IUCN World Heritage Outlook is not compromised by any conflict of interest for those who contribute to its creation and maintenance. </font></font></font></span></span></span></span></p>\r\n\r\n<p class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">You confirm that you do not have any potential or actual conflicts of interest in undertaking your assigned Conservation Outlook Assessment 2020 update(s) and/or review(s). You also confirm that you will notify IUCN immeditately of any change in your circumstances during the course of work assigned to you regarding potential or actual conflicts of interest.</font></font></font></span></span></span></span></p>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">If you think you may have potential or actual conflicts of interest in relation to undertaking your assigned Conservation Outlook Assessment 2020 update(s) and/or review(s), do not click “I agree to this user agreement” and/or “submit” below. Instead, please email your IUCN Coordinator and describe the conflict(s) of interest. IUCN will then review whether it is appropriate for you to proceed with the Conservation Outlook Assessment update(s) and/or review(s). During this process we may ask for additional clarification and information if needed.</font></font></font></span></span></span></span></p>\r\n\r\n<ol start=\"2\">\r\n\t<li>\r\n\t<p align=\"justify\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><b>Will maintain confidentiality of Conservation Outlook Assessment content</b></font></font></font></span></span></span></p>\r\n\t</li>\r\n</ol>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">As you undertake an update or review of your assigned Conservation Outlook Assessment(s), it is important that you do not disclose any content from the assessment update to third parties (e.g. media, conservation NGOs, or national or regional authorities involved in the management of the site). The IUCN World Heritage Programme will be coordinating the consultation process for all assessments and we will contact relevant stakeholders. The final version of the 2020 Conservation Outlook Assessments can be shared once the assessments have been finalised and made publicly available on </font></font></font><font color=\"#0000ff\"><span style=\"text-decoration:none\"><a href=\"http://www.worldheritageoutlook.iucn.org/\" style=\"color:#0000ff; text-decoration:none\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">http://www.worldheritageoutlook.iucn.org/</font></font></font></a></span></font><font color=\"#0000ff\"><span style=\"text-decoration:none\"><font color=\"#000000\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">,</font></font></font></font></span></font><font color=\"#0000ff\"><span style=\"text-decoration:none\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"> </font></font></font></span></font><font color=\"#0000ff\"><span style=\"text-decoration:none\"><font color=\"#000000\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">which is expected to happen in October 2020</font></font></font></font></span></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">. </font></font></font></span></span></span></span></p>\r\n\r\n<ol start=\"3\">\r\n\t<li>\r\n\t<p align=\"justify\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><b>Will ensure confidential files are not shared</b></font></font></font></span></span></span></p>\r\n\t</li>\r\n</ol>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">If you are an assessor, some of the files that will be forwarded to you for the purposes of the Conservation Outlook Assessment update may be of a confidential nature. You must use the files forwarded to you only for the purposes of the Conservation Outlook Assessment update, and not disclose them (or their content) to third parties. This includes but is not limited to: confidential consultation forms, GIS and remote sensing imagery, maps, draft mission reports, and draft state of conservation reports.</font></font></font></span></span></span></span></p>\r\n\r\n<ol start=\"4\">\r\n\t<li>\r\n\t<p align=\"justify\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><b>Will attribute your role in the IUCN World Heritage Outlook 2020 update process correctly:</b></font></font></font></span></span></span></p>\r\n\t</li>\r\n</ol>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">In undertaking a Conservation Outlook Assessment update or review, you do so as an independent expert. At no point during the 2020 update process are you a representative of IUCN. </font></font></font></span></span></span></span></p>\r\n\r\n<ol start=\"5\">\r\n\t<li>\r\n\t<p align=\"justify\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><b>Grant IUCN full copyright ownership of the content you produce for the Conservation Outlook Assessments</b></font></font></font></span></span></span></p>\r\n\t</li>\r\n</ol>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">You agree and acknowledge that IUCN is the inherent copyright owner of the Intellectual Property, content and documentation that you produce as part of your update and/or review of Conservation Outlook Assessment(s).</font></font></font></span></span></span></span></p>\r\n\r\n<ol start=\"6\">\r\n\t<li>\r\n\t<p align=\"justify\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><b>Understand how IUCN processes your personal data, and maintains the confidentiality of your contributions to Conservation Outlook Assessments</b></font></font></font></span></span></span></p>\r\n\t</li>\r\n</ol>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">You confirm that you have read </font></font></font><font color=\"#0000ff\"><span style=\"text-decoration:none\"><a href=\"https://portals.iucn.org/dataprotection/privacypolicy\" style=\"color:#0000ff; text-decoration:none\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">IUCN’s privacy policy</font></font></font></a></span></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">, understand how IUCN stores and processes your personal data, and how to contact us if you have questions or requests to modify or delete your personal data at any time. Your individual contributions (including edits, comments or changes you make) to the 2020 Conservation Outlook assessment updates(s) and/or review(s) are kept secure and confidential through the use of an authenticated user login process. IUCN will do its utmost to ensure this information is kept secure; however, we cannot guarantee protection from all possible security breaches. By clicking “I agree to this user agreement” below, you accept the inherent risks of providing information online and will not hold us responsible for any breach of security.</font></font></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"> </font></font></font></span></span></span></span></p>\r\n\r\n<hr />\r\n<p class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\">Thank you and we look forward to collaborating with you on the IUCN World Heritage Outlook 2020 update. </font></font></font></span></span></span></span></p>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><i>A copy of this user agreement will be available to you in the left hand navigation bar of the online assessment </i></font></font></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><i>module</i></font></font></font><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><i> dashboard after you click “I agree”. </i></font></font></font></span></span></span></span></p>\r\n\r\n<p align=\"justify\" class=\"western\" style=\"margin-right:61px; margin-bottom:16px; text-align:left\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"orphans:2\"><span style=\"widows:2\"><font face=\"Arial, serif\"><font size=\"2\"><font style=\"font-size: 10pt\"><i>Note: If you would like more information before agreeing to the user agreement, please email your IUCN coordinator.</i></font></font></font></span></span></span></span></p>\r\n"
