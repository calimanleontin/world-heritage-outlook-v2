bundle: site_assessment
label: 'Other important biodiversity values'
description: "For sites which have not had a previous Conservation Outlook Assessment: Please add other important biodiversity values, if relevant. Do not list ‘other designations’ here (e.g. designation of the site under other international instruments, such as the Ramsar Convention, or as a KBA, IBA, IPA, AZE etc). These are listed automatically for each site on its site assessment page online.\r\n<br/><br/>\r\nFor sites which have had a previous Conservation Outlook Assessment, this table defines other important biodiversity values of the site. The values and their description have already been checked and reviewed by IUCN, so do not need to be updated for 2020. If you have any internal comments for IUCN on the content in this table, please provide these at the bottom of the worksheet below. <a href=\"/modules/iucn/iucn_assessment/data/guidelines/Guidelines%20-%20IUCN%20Conservation%20Outlook%20Assessments%20Version%203.0.pdf#page=11\" target=\"_blank\">Access Guidelines for this step</a>."
