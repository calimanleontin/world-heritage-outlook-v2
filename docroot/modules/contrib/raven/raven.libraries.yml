raven:
  version: '2.12'
  js:
    js/raven.js: {}
  dependencies:
    - raven/sentry-browser
    - core/drupalSettings
sentry-browser:
  remote: 'https://github.com/getsentry/sentry-javascript'
  version: 5.1.2
  license:
    name: BSD-3-Clause
    url: 'https://github.com/getsentry/sentry-javascript/blob/master/LICENSE'
    gpl-compatible: true
  js:
    js/sentry-browser/bundle.min.js:
      minified: true
polyfill:
  remote: 'https://github.com/Financial-Times/polyfill-library'
  version: 3.33.0
  license:
    gpl-compatible: true
    name: MIT
    url: 'https://github.com/Financial-Times/polyfill-library/blob/master/LICENSE.md'
  header: true
  js:
    'https://cdn.polyfill.io/v3/polyfill.min.js?features=Promise%2CObject.assign%2CString.prototype.includes%2CNumber.isNaN':
      minified: true
      type: external
