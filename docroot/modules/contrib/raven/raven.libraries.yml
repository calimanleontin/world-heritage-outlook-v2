raven:
  version: '2.10'
  js:
    js/raven.js: {  }
  dependencies:
    - raven/sentry-browser
    - core/drupalSettings
sentry-browser:
  remote: 'https://github.com/getsentry/sentry-javascript'
  version: 4.5.0
  license:
    name: BSD-3-Clause
    url: 'https://github.com/getsentry/sentry-javascript/blob/master/LICENSE'
    gpl-compatible: true
  js:
    js/sentry-browser/bundle.min.js:
      minified: true
polyfill-promise:
  remote: 'https://github.com/Financial-Times/polyfill-library'
  version: 3.27.0
  license:
    gpl-compatible: true
    name: MIT
    url: 'https://github.com/Financial-Times/polyfill-library/blob/master/LICENSE.md'
  header: true
  js:
    'https://cdn.polyfill.io/v3/polyfill.min.js?features=Promise':
      minified: true
      type: external
