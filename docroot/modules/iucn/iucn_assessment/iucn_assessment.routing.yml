  defaults:
    _entity_form: node.assign_users
    _title: 'Assign users'
  requirements:
    _custom_access: '\Drupal\iucn_assessment\Form\NodeSiteAssessmentAssignUsersForm::access'
  options:
    form_display: assign_users
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node

iucn_assessment.user_assign:
  path: '/user/{user}/assign'
