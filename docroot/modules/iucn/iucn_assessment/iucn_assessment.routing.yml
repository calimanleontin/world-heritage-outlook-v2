iucn_assessment.node.values:
  path: '/node/{node}/values'
  defaults:
    _title: 'Values'
    _entity_form: 'node.edit'
  requirements:
    node: \d+
    _custom_access:  '\Drupal\iucn_assessment\IucnAssessmentTabs::access'
  options:
    _node_operation_route: TRUE
    _admin_route: TRUE
