langcode: en
status: true
dependencies:
  config:
    - filter.format.html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: files/inline-files
    extensions: 'txt doc docx pdf ppt pptx jpg png'
    max_size: ''
format: html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
            - anchor_only
        -
          name: Align
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Outdent
            - Indent
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Style
          items:
            - Table
            - Format
            - Styles
        -
          name: Media
          items:
            - DrupalFile
            - Blockquote
            - DrupalImage
        -
          name: Tools
          items:
            - Paste
            - PasteText
            - PasteFromWord
            - Undo
            - Redo
            - Maximize
            - Source
            - ShowBlocks
            - Scayt
  plugins:
    language:
      language_list: un
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "h2.left-border|Bordered subheading\r\nli.iucn-arrow|Arrow list item\r\nh3.iucn-arrow|Arrow h3\r\nstrong.bottom-border|Underlined emphasis\r\np.embed-responsive.embed-responsive-16by9|Embed 16:9\r\np.embed-responsive.embed-responsive-4by3|Embed 4:3"
image_upload:
  status: true
  scheme: public
  directory: images/inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
