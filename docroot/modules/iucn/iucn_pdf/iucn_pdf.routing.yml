iucn_pdf.download:
  path: 'node/{entity_id}/pdf'
  defaults:
    _controller: '\Drupal\iucn_pdf\Controller\IucnPdfController::downloadPdf'
    _title: 'Download Pdf'
  requirements:
    _permission: 'access content'

iucn_pdf.download.debug:
  path: 'node/{entity_id}/pdf/debug'
  defaults:
    _controller: '\Drupal\iucn_pdf\Controller\IucnPdfController::downloadPdfDebug'
    _title: 'Download Pdf'
  requirements:
    _permission: 'administer site configuration'

iucn_pdf.settings:
  path: 'admin/config/who/pdf'
  defaults:
    _form: '\Drupal\iucn_pdf\Form\IucnPdfForm'
    _title: 'Site profile PDF generator'
  requirements:
    _permission: 'administer site configuration'
